  <body>
    <div class="content-body">
      <div class="form-wrapper">
        <div class="logo">
          <img src="../assets/favicon/download.png" alt="Logo" />
        </div>
        <h1 class="heading text-center">Sign in</h1>
        <h3 class="sub-heading text-center">Continue to Minecraft for Android</h3>

        <form>
          <div class="field">

            <label for="username" class="label">Username</label>

          <div class="forgot-button">

          <div class="description-text">
            <p>
              Not your computer? Use Guest Mode to sign in privately. <a href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more.</a>
            </p>
          </div>

          <div class="form-action">
            <a href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Faccounts.google.com%2F&hl=en&dsh=S50567318%3A1643563893200355&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp" class="btn secondary">Create account</a>
